before_script:
  - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
  - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - apt-get update && apt-get install yarn
  - yarn install

cache:
  paths:
    - $HOME/.cache/yarn


# targets

test:6:
  image: node:6
  script:
    - npm test

test:7:
  image: node:7
  script:
    - npm test
